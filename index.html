<!doctype html>
<html>
  <head>
    <title>Twitter Visualizations</title>
  </head>
  <body>
    <p>Apple Related Tweet Count: <span id='appleTweetCount'>0</span></p>
    <p>Orange Related Tweet Count: <span id='orangeTweetCount'>0</span></p>
    <div id="sample_bar_chart" />
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
      var socket = io();
      socket.on('appleTweet', function(appleTweets){
        $('#appleTweetCount').text(appleTweets.count);
      });
      socket.on('orangeTweet', function(orangeTweets){
        $('#orangeTweetCount').text(orangeTweets.count);
      });
    </script>
    <script>
      var t = 1297110663,
          v = 70,
          data = d3.range(33).map(next);

      function next() {
        return {
          time: ++t,
          value: v = ~~Math.max(10, Math.min(90, v + 10 * (Math.random() - .5)))
        };
      }

      var w = 20,
          h = 80;

      var x = d3.scale.linear()
          .domain([0, 1])
          .range([0, w]);

      var y = d3.scale.linear()
          .domain([0, 100])
          .rangeRound([0, h]);

      var chart = d3.select("#sample_bar_chart")
        .append("svg:svg")
          .attr("class", "chart")
          .attr("width", w * data.length - 1)
          .attr("height", h);

      chart.selectAll("rect")
          .data(data)
        .enter().append("svg:rect")
          .attr("x", function(d, i) { return x(i) - .5; })
          .attr("y", function(d) { return h - y(d.value) - .5; })
          .attr("width", w)
          .attr("height", function(d) { return y(d.value); });

      chart.append("svg:line")
          .attr("x1", 0)
          .attr("x2", w * data.length)
          .attr("y1", h - .5)
          .attr("y2", h - .5)
          .attr("stroke", "#000");

      setInterval(function() {
        data.shift();
        data.push(next());
        redraw();
      }, 1500);

      function redraw() { 
        // Updateâ€¦
        chart.selectAll("rect").data(data)
        .transition()
        .duration(1000)
        .attr("y", function(d) { return h - y(d.value) - .5; })
        .attr("height", function(d) { return y(d.value); });
      }
    </script>
  </body>
</html>
