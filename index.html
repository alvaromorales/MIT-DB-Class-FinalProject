<!doctype html>
<html>
  <head>
    <title>Twitter Visualizations</title>
    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .bar {
        fill: orange;
      }

      .bar:hover {
        fill: orangered ;
      }
    </style>
  </head>
  <body>
    <p>Apple Related Tweet Count: <span id='appleTweetCount'>0</span></p>
    <p>Orange Related Tweet Count: <span id='orangeTweetCount'>0</span></p>
    <div id="sample_bar_chart" />
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/d3.min.js"></script> 
    <script>
      var socket = io();
      socket.on('appleTweet', function(appleTweets){
        $('#appleTweetCount').text(appleTweets.count);
      });
      socket.on('orangeTweet', function(orangeTweets){
        $('#orangeTweetCount').text(orangeTweets.count);
      });
    </script>
    <script>

      var data = [
          { 
            "label": "apples",
            "n": 20
          },
          {
            "label": "oranges",
            "n": 30
          },
          {
            "label": "bananas",
            "n": 10
          },
          {
            "label": "plums",
            "n": 5
          }
      ];

      var margin = { top: 20, right: 20, bottom: 50, left: 50 },
          width = 1000 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

      var x = d3.scale.ordinal().rangeRoundBands([0, width], 0.1)
      var y = d3.scale.linear().range([height, 0]);

      var xAxis = d3.svg.axis().scale(x).tickSize(5).tickSubdivide(true);
      var yAxis = d3.svg.axis().scale(y).tickSize(5).orient("left").tickSubdivide(true);

      var svg = d3.select("#sample_bar_chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      x.domain(data.map(function(d) { return d.label; }));
      y.domain([0, d3.max(data, function(d) { return d.n; })]);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Total");

      svg.selectAll(".bar")
          .data(data)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d.label); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.n); })
          .attr("height", function(d) { return height - y(d.n); })
    </script>
  </body>
</html>
