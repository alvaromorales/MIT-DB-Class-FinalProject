<!doctype html>
<html>
  <head>
    <title>Twitter Visualizations</title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io.connect('http://localhost');

        socket.emit('my other event', { my: 'data' });
      });
